<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Quest√£o 10</title>
    
</head>
<body>
    <form id="formulario">
    <fieldset>
    	<legend>Calcular IMC</legend>
    	
        <label for="peso">Peso (kg):</label>
        <input name="peso" type="text" />
        <br><br>
        <label for="altura">Altura (m):</label>
        <input name="altura" type="text" />
        <br><br>
        <a href="#" onclick="calcular();">Calcular</a>
        <br><br>
        <label for="imc">IMC:</label>
        <input name="imc" type="text" disabled="disabled" />
        <br><br>
        <label for="result">Resultado:</label>
        <input name="result" type="text" disabled="disabled" />
    </fieldset>
    </form>
</body>
<script type="text/javascript">
    function calcular(){
        var formulario = document.getElementById("formulario");		
            
        var peso  		= +formulario.peso.value;
        var altura 		= +formulario.altura.value;
         
        var imc = peso / (altura * altura);
        var result;

        if(imc<18.5){
            result = "Abaixo do peso";
        }else if (imc>= 18.5 && imc<= 24.9){
            result = "Saudavel";
        }else if (imc>= 25 && imc<= 29.9){
            result = "Sobrepeso";
        }else if (imc>= 30 && imc<= 39.9){
            result = "Obeso";
        }else{
            result = "Extremo risco de obesidade";
        }


        formulario.imc.value = imc.toFixed(3);
        formulario.result.value = result;
    }
</script>
</html>
