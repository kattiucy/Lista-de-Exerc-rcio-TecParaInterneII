<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Quest√£o 08</title>
    
</head>
<body>
    <form id="formulario">
    <fieldset>
    	<legend>Calcular temperatura de Celsius para Farenheit</legend>
    	
        <label for="c">Temperatura em Celsius:</label>
        <input name="c" type="text" />
        <br><br>
        <a href="#" onclick="calcular();">Calcular</a>
        <br><br>
        <label for="result">Temperatura em Farenheit:</label>
        <input name="result" type="text" disabled="disabled" />
    </fieldset>
    </form>
</body>
<script type="text/javascript">
    function calcular(){
        var formulario = document.getElementById("formulario");		
            
        var c  		= +formulario.c.value;
         
        var f = (c * 1.8)+32;
        
        formulario.result.value = f.toFixed(3);
    }
</script>
</html>
